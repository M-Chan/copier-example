repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: ruff-check
        name: Run ruff linter
        language: system
        entry: ruff check --fix
        types: [python]

      - id: ruff-format
        name: Run ruff formatter
        language: system
        entry: ruff format
        types: [python]
