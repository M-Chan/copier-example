repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: ruff
        name: Run ruff linter
        language: system
        entry: ruff check --force-exclude
        types: [python]
        require_serial: true

      - id: ruff-format
        name: Run ruff formatter
        language: system
        entry: ruff format --force-exclude
        types: [python]
        require_serial: true

      - id: constraints
        name: Check dev-constraints
        language: system
        entry: pip freeze >
        files: requirements/dev-constraints.txt
